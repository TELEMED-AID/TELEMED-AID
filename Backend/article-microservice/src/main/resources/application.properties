spring.application.name=article-microservice
spring.datasource.url=jdbc:postgresql://localhost:5432/article
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8081

# Replace it with your ip
kafka.bootstrap.servers=192.168.1.11:9092
kafka.group.id=article-service-group
kafka.topic.doctor-events=doctor-events
